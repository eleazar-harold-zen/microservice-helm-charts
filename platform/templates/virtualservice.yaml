{{- if .Values.virtualService.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.global.chartName }}-virtual-service
  namespace: {{ .Values.global.namespace }}
spec:
  hosts:
  - "*"
  gateways:
  # defaulted to asm-ingress/asm-ingress-gateway for demo purposes
  # otherwise, use the gateway name you created or default org gateway
  - {{ default "asm-ingress/asm-ingress-gateway" .Values.virtualService.gateway }}
  http:
  - match:
    - uri:
        prefix: /
    headers:
      request:
        add:
          x-request-id: request.headers['x-request-id']
          x-call-service: request.headers['x-call-service']
      response:
        add:
          x-request-id: request.headers['x-request-id']
          x-call-service: request.headers['x-call-service']
    route:
    - destination:
        host: {{ .Values.global.chartName }}-service
        port:
          number: {{ .Values.virtualService.destination.port }}
    retries:
      attempts: 3
      perTryTimeout: 2s
    timeout: 10s
{{- end }}
